{% extends 'base.html' %}
{% load static %}

{% block page_header%}
<div class="container header-contianer">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="contianer-fluid top-padding">
        <div class="row">
            <div class="col col-12 col-md-6 col-lg-4 offest-lg-2">
                <div class="image-container my-5">
                    <a href="{{ collectable.image.url }}" target="blank">
                        <img class="card-img-top img-fluid"  src="{{ collectable.image.url }}" alt="{{ collectable.name }}">
                    </a>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="collectable-details-container mb-5 mt-md-5" >
                    <p class="fw-bold">{{ collectable.name }}</p>
                    <p class="fw-lighter">{{ collectable.platform }} | {{ collectable.genre }} | {{ collectable.year }}</p>
                    <hr>
                    {{ collectable.description }}
                    <hr>
                    <p class="price fw-bold">â‚¬ {{ collectable.price }}</p>
                </div>
            </div>
        </div>
    </div>           
{% endblock %}
