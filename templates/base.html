{% load static %}

<!doctype html>
<html lang="en">
    <head>
        
        {% block meta %}
            <meta http-equiv="X-UA-Compatible" content="ie=edge" >
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">

            <meta name="description" 
                content="Retro Revolution is a haven for anyone into retro video games. 
                        Purcahse retro video games and consoles at the most competitive prices!">
            <meta name="keywords" 
                content="retro, video games, game consoles, ps3, ps4, c64, ps3 games, ps4 games, 
                        c64 games, preloved video games, 2nd hand video games, 2nd hand ps3, 2nd hand ps4">
        {% endblock %}

        {% block corecss %}
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        {% endblock %}

        {% block corejs %}
            <script src="https://kit.fontawesome.com/92dd2e7f78.js" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        {% endblock %}

        <title>Retro Revolution</title>
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon/favicon.ico' %}">
    </head>
    <body>
        <header class="container-fluid fixed-top">
            <div id="topnav" class="row pt-lg-2 d-none d-lg-flex">
                <div class="col-12 col-lg-4 my-auto py-1 py-lg-0 text-center text-lg-left">
                    <a href="#" class="nav-link main-logo-link">
                        <h2 class="logo-font my-0 text-pink">Retro Revolution</h2>
                    </a>
                </div>
                <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                    <form method="GET" action="">
                        <div class="input-group w-100">
                            <input class="form-control border border-black rounded-0" type="text" name="q"
                                placeholder="Search">
                            <div class="input-group-append">
                                <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                                    <span class="icon">
                                        <i class="fas fa-search"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-12 col-lg-4 my-auto py-1 py-lg-0">
                    <ul class="list-inline list-unstyled text-center text-lg-right my-0">
                        <li class="list-inline-item dropdown">
                            <a class="text-black nav-link" href="#" id="user-options" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                <div class="text-center">
                                    <div><i class="fas fa-user fa-lg"></i></div>
                                    <p class="my-0">My Account</p>
                                </div>
                            </a>
                            <div class="dropdown-menu border-0" aria-labelledby="user-options">
                                <a href="#" class="dropdown-item">Register</a>
                                <a href="#" class="dropdown-item">Login</a>
                            </div>
                        </li>
                        <li class="list-inline-item">
                            <a class=""href="#">
                                <div class="text-center">
                                    <div><i class="fa-solid fa-cart-shopping"></i></div>
                                    <p class="my-0">â‚¬0.00</p>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                </div>
            
        </header>

        {% block content %}
        {% endblock content %}

    </body>
</html>
